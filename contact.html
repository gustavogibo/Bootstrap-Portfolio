        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/queries.css">

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white">
                        <h1 class="my-0 mr-md-auto font-weight-normal">
                            <a class="text-dark" href="index.html">My Bio</a>
                        </h1>
                        <nav class="my-2 my-md-0 mr-md-3">
                            <a class="p-2 text-dark" href="index.html">Home</a>
                            <a class="p-2 text-dark" href="portfolio.html">Portfolio</a>
                            <a class="p-2 text-dark" href="contact.html">Contact</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2>Contact</h2>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="contact-name">Name</label>
                            <input name="contact-name" class="form-control form-control-lg" type="text" placeholder="Your name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Your Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="fixed-bottom">
        <div class="container">
            <div class="row">
